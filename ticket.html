<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript">
        function validate() {
            var form = document.forms["buyTicket"];
            var trxid = form["trxid"].value;
            var phone = form["phone"].value;
            var agreement = form["agreement"];
            const db = ["trxid001", "0171", "TRJP-10223443"];
            var error = "";

            if (trxid == null || trxid == "") {
                error = error + "Name must be filled out.\n"
            }
            if (phone == null || phone == "") {
                error = error + "Username must be filled out.\n"
            }
            if (trxid != db[0] && phone != db[1]){
                error = error + "Wrong trxid or phone\n"
            }
            if (!agreement.checked) {
                error = error + "Agreement must be checked out.\n"
            }

            if (error != "") {
                alert(error);
                return false;
            }
            else {
                var content = "<table border='1' style='text-align: center'>" +
                    "<tr><th>TRXID</th><th>Phone</th><th>Ticket Passcode</th></tr>" +
                    "<tr><td>" + trxid + "</td><td>" + phone + "</td><td>" + db[2] + "</td></tr></table>";
                var newWin = window.open("", "", "width=300,height=200,scrollbars=yes");


                newWin.document.write(content);
                return true;
            }
        }
    </script>

</head>
